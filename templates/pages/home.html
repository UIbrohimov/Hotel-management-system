{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="tm-section tm-bg-img" id="tm-section-1">
    <div class="tm-bg-white ie-container-width-fix-2">
        <div class="container ie-h-align-center-fix">
            <div class="row">
                <div class="col-xs-12 ml-auto mr-auto ie-container-width-fix">
                    <form action="." method="post" class="tm-search-form tm-section-pad-2">
                        {% csrf_token %}
                        <div class="form-row tm-search-form-row">
                            <div class="form-group tm-form-element tm-form-element-100">
                                <i class="fa fa-map-marker fa-2x tm-form-element-icon"></i>
                                <input name="city" type="text" class="form-control" id="inputCity" placeholder="Yashash joyingiz..." required>
                            </div>
                            <div class="form-group tm-form-element tm-form-element-50">
                                <i class="fa fa-calendar fa-2x tm-form-element-icon"></i>
                                <input name="{{ form.start_date.name }}" type="text" class="form-control" id="inputCheckIn" placeholder="Boshlanish sanasi" required>
                            </div>
                            <div class="form-group tm-form-element tm-form-element-50">
                                <i class="fa fa-calendar fa-2x tm-form-element-icon"></i>
                                <input name="{{ form.end_date.name }}" type="text" class="form-control" id="inputCheckOut" placeholder="Tugash sanasi" required>
                            </div>
                            <div class="form-group tm-form-element tm-form-element-2">
                                <input type="submit" class="btn btn-primary" value="Izlash">
                            </div>
                        </div>
                    </form>
                </div>                        
            </div>      
        </div>
    </div>                  
</div>

<div class="tm-section-2">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h2 class="tm-section-title">Biz sizga yordam berish uchun shu yerdamiz</h2>
                <p class="tm-color-white tm-section-subtitle">Yangiliklarga a'zo bo'ling</p>
                <a href="#" class="tm-color-white tm-btn-white-bordered">A'zo bo'lish</a>
            </div>                
        </div>
    </div>        
</div>

{% endblock content %}
