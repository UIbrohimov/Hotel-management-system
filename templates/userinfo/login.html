{% extends 'base.html' %}
{% load static crispy_forms_tags %}

{% block content %}
<div class="tm-section tm-bg-img" id="tm-section-1">
    <div class="tm-bg-white ie-container-width-fix-2">
        <div class="container ie-h-align-center-fix">
            <h2 class="text-center p-3">Tizimga kirish</h2>
            <p class="text-center display-5">
                Agar akkauntingiz bo'lmasa iltimos <a href="{% url 'userinfo:register' %}">ro'yhatdan o'ting</a>.
            </p>
            <div class="row">
                <div class="col-xs-12 ml-auto mr-auto ie-container-width-fix">
                    <form action="." method="post" class="tm-search-form tm-section-pad-2">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-row tm-search-form-row">
                            <div class="form-group tm-form-element tm-form-element-2">
                                <input type="submit" class="btn btn-primary w-100" value="Kirish">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
